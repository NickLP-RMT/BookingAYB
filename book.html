<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      width: 60px;
      background-color: #2196F3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      text-align: center;
    }

    .sidebar a img {
      width: 40px;
      height: 40px;
    }

    .sidebar a:hover {
      background-color: #0b7dda;
      border-radius: 10px;
      width: 50px;
    }

    /* Main content styles */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      position: relative;
      padding-bottom: 10px;
    }

    .form-container h2::before {
      content: '\1F4C5';
      font-size: 30px;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #4CAF50;
    }

    .form-container h2::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: 200px;
      height: 4px;
      background-color: #2196F3;
      border-radius: 2px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input[type="date"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"],
    .calendar-btn {
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content p {
      margin: 0;
      padding: 10px 0;
    }

    .close-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #45a049;
    }

    .calendar-btn {
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      text-align: center;
      text-decoration: none;
    }

    .calendar-btn:hover {
      background-color: #0b7dda;
    }

    .spinner-modal {
      display: none;
      position: fixed;
      z-index: 3;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert-icon {
      font-weight: bold;
      margin-right: 10px;
    }

    .alert-error {
      color: red;
    }

    .alert-success {
      color: green;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 50px;
      }

      .sidebar a img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar with icons -->
  <div class="sidebar">
    <a href="Meeting1.html" title="MeetingRoom1">
      <img src="icons/meeting1.png" alt="MeetingRoom1">
    </a>
    <a href="Meeting2.html" title="MeetingRoom2">
      <img src="icons/meeting2.png" alt="MeetingRoom2">
    </a>
    <a href="Meeting3.html" title="MeetingRoom3">
      <img src="icons/meeting3.png" alt="MeetingRoom3">
    </a>
    <a href="Meeting4.html" title="MeetingRoom4">
      <img src="icons/meeting4.png" alt="MeetingRoom4">
    </a>
    <a href="Meeting5.html" title="MeetingRoom5">
      <img src="icons/meeting5.png" alt="MeetingRoom5">
    </a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="form-container">
      <h2>Booking MeetingRoom AYB</h2>
      <form id="myForm">
        <!-- Form Fields -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="translatorName">Meeting Room:</label>
        <select id="translatorName" name="translatorName" required>
          <option value="" disabled selected>Select Meeting Room</option>
          <option value="MeetingRoom1">MeetingRoom1</option>
          <option value="MeetingRoom2">MeetingRoom2</option>
          <option value="MeetingRoom3">MeetingRoom3</option>
          <option value="MeetingRoom4">MeetingRoom4</option>
          <option value="MeetingRoom5">MeetingRoom5</option>
        </select>

        <label for="bookingBy">Booking By:</label>
        <input type="text" id="bookingBy" name="bookingBy" required>

        <label for="timeFrom">Time From:</label>
        <select id="timeFrom" name="timeFrom" required>
          <option value="" disabled selected>HH:MM</option>
          <!-- Time options -->
          <!-- เพิ่มตัวเลือกเวลาเหมือนเดิม -->
          <option value="07:00">07:00</option>
          <!-- ... -->
          <option value="19:30">19:30</option>
          <option value="20:00">20:00</option>
        </select>

        <label for="timeTo">Time To:</label>
        <select id="timeTo" name="timeTo" required>
          <option value="" disabled selected>HH:MM</option>
          <!-- Time options -->
          <option value="07:30">07:30</option>
          <!-- ... -->
          <option value="20:00">20:00</option>
        </select>

        <label for="forWork">Meeting Topic:</label>
        <textarea id="forWork" name="forWork" required></textarea>

        <input type="submit" value="Submit">
      </form>

      <a href="calendar2.html" class="calendar-btn" target="_blank">View Calendar</a>
    </div>
  </div>

  <!-- Spinner modal -->
  <div id="spinnerModal" class="spinner-modal">
    <div class="spinner"></div>
  </div>

  <!-- Modal for messages -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    var form = document.getElementById('myForm');
    var modal = document.getElementById('myModal');
    var modalMessage = document.getElementById('modalMessage');
    var spinnerModal = document.getElementById('spinnerModal');

    form.onsubmit = function(event) {
      event.preventDefault();

      var formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbyXj-RYToFJybLPM3FLOP_RkgRK43D1ORWkZxnLqwpDzq6GqEV_xzyKEKshcUmiSy4/exec', {
        method: 'POST',
        mode: 'cors',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        spinnerModal.style.display = 'none';

        if (data.success) {
          modalMessage.innerHTML = '<span class="alert-icon alert-success">&#x2714;</span> Booking successfully saved!';
        } else {
          modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> ' + data.message;
        }

        modal.style.display = "flex";

        if (data.success) {
          form.reset();
        }
      })
      .catch(error => {
        spinnerModal.style.display = 'none';
        modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> There was an error.';
        modal.style.display = "flex";
      });

      spinnerModal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* ปรับสีพื้นหลังเป็นเทาอ่อน */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Header Style */
    .header-container {
      width: 100%;
      background-color: #4CAF50; /* สีเขียวเพื่อให้เข้ากับปุ่ม */
      text-align: center;
      padding: 20px;
      border-radius: 10px 10px 0 0; /* โค้งมุมด้านบน */
      color: white; /* สีขาวสำหรับข้อความ */
    }

    .header-container h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    /* Form Container */
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 0 0 10px 10px; /* โค้งมุมด้านล่าง */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input[type="date"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .calendar-btn, .translator-btn {
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    .calendar-btn:hover {
      background-color: #0b7dda;
    }

    .translator-btn {
      background-color: #ffeb3b;
      color: black;
    }

    .translator-btn:hover {
      background-color: #fdd835;
    }

    /* Modal and Spinner Styles */
    .modal, .spinner-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    .close-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert-icon {
      font-weight: bold;
      margin-right: 10px;
    }

    .alert-error {
      color: red;
    }

    .alert-success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="header-container">
    <h1>Booking MeetingRoom AYB</h1>
  </div>

  <div class="form-container">
    <form id="myForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="translatorName">Meeting Room:</label>
      <select id="translatorName" name="translatorName" required>
        <option value="" disabled selected>Select Meeting Room</option>
        <option value="MeetingRoom1">MeetingRoom1</option>
        <option value="MeetingRoom2">MeetingRoom2</option>
        <option value="MeetingRoom3">MeetingRoom3</option>
        <option value="MeetingRoom4">MeetingRoom4</option>
      </select>

      <label for="bookingBy">Booking By:</label>
      <input type="text" id="bookingBy" name="bookingBy" required>

      <label for="timeFrom">Time From:</label>
      <select id="timeFrom" name="timeFrom" required>
        <option value="" disabled selected>HH:MM</option>
        <option value="07:00">07:00</option>
        <option value="07:30">07:30</option>
        <option value="08:00">08:00</option>
        <option value="08:30">08:30</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <option value="11:30">11:30</option>
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="15:00">15:00</option>
        <option value="15:30">15:30</option>
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
        <option value="17:30">17:30</option>
        <option value="18:00">18:00</option>
        <option value="18:30">18:30</option>
        <option value="19:00">19:00</option>
        <option value="19:30">19:30</option>
        <option value="20:00">20:00</option>
      </select>

      <label for="timeTo">Time To:</label>
      <select id="timeTo" name="timeTo" required>
        <option value="" disabled selected>HH:MM</option>
	<option value="07:29">07:30</option>
        <option value="07:59">08:00</option>
        <option value="08:29">08:30</option>
        <option value="08:59">09:00</option>
        <option value="09:29">09:30</option>
        <option value="09:59">10:00</option>
        <option value="10:29">10:30</option>
        <option value="10:59">11:00</option>
        <option value="11:29">11:30</option>
        <option value="11:59">12:00</option>
        <option value="12:29">12:30</option>
        <option value="12:59">13:00</option>
        <option value="13:29">13:30</option>
        <option value="13:59">14:00</option>
        <option value="14:29">14:30</option>
        <option value="14:59">15:00</option>
        <option value="15:29">15:30</option>
        <option value="15:59">16:00</option>
        <option value="16:29">16:30</option>
        <option value="16:59">17:00</option>
        <option value="17:29">17:30</option>
        <option value="17:59">18:00</option>
        <option value="18:29">18:30</option>
        <option value="18:59">19:00</option>
        <option value="18:29">19:30</option>
        <option value="19:59">20:00</option>
      </select>

      <label for="forWork">Meeting Topic</label>
      <textarea id="forWork" name="forWork" required></textarea>

      <input type="submit" value="Submit">
    </form>

    <a href="calendar2.html" class="calendar-btn" target="_blank">View Calendar</a>
    <a href="login.html" class="translator-btn" target="_blank">Translator Only</a>
  </div>

  <div id="spinnerModal" class="spinner-modal">
    <div class="spinner"></div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    var form = document.getElementById('myForm');
    var modal = document.getElementById('myModal');
    var modalMessage = document.getElementById('modalMessage');
    var spinnerModal = document.getElementById('spinnerModal');

    form.onsubmit = function(event) {
      event.preventDefault();
      var formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbyXj-RYToFJybLPM3FLOP_RkgRK43D1ORWkZxnLqwpDzq6GqEV_xzyKEKshcUmiSy4/exec', {
        method: 'POST',
        mode: 'cors',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        spinnerModal.style.display = 'none';
        modalMessage.innerHTML = data.success 
          ? '<span class="alert-icon alert-success">&#x2714;</span> Booking successfully saved!' 
          : '<span class="alert-icon alert-error">&#x2716;</span> ' + data.message;
        modal.style.display = "flex";
        if (data.success) form.reset();
      })
      .catch(error => {
        spinnerModal.style.display = 'none';
        modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> There was an error.';
        modal.style.display = "flex";
      });

      spinnerModal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
